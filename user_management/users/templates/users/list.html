{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h1 class="mb-4">User List</h1>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/new_user" class="btn btn-primary mt-3">Add New User</a>
{% endblock %}
